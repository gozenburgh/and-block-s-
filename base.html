function barri() {
  this.leftPull = .001;
  this.velocity = .5;
  this.wi = 450;
  this.he = 450;
  this.x = w + this.wi;
  this.y = Math.floor((Math.random() * h) + 10);
  this.show = function() {
    this.x;
    this.y;
    fill(color("white"));
    rect(this.x,this.y,this.wi,this.he);
  }
  this.update = function() {
    if (this.velocity < 13) {
      this.velocity += this.leftPull;
      this.x -= this.velocity;
  }
    else {
      this.x -= this.velocity;
    }
  }
  this.rep = function() {
    if (this.x  + 500 < w - w) {
      this.x = w + this.wi;
      this.y = Math.floor((Math.random() * h) + 10);
    }
    
}
